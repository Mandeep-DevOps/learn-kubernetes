apiVersion: v1
kind: Pod
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  containers:
    - name: frontend
      image: rkalluru/d77-frontend
---
apiVersion: v1
kind: Pod
metadata:
  name: catalogue
  labels:
    app: catalogue
spec:
  initContainers:
    - name: parameters-pull
      image: docker.io/rkalluru/d77-parameter-store-init-container-image
      imagePullPolicy: Always
      volumeMounts:
      - mountPath: /parameters
        name: parameters
      env:
        - name: PARAMS
          value: "dev.roboshop.catalogue.MONGO_URL,MONGO_URL"
  containers:
    - name: catalogue
      image: rkalluru/d77-catalogue
      imagePullPolicy: Always
      volumeMounts:
      - mountPath: /parameters
        name: parameters
  volumes:
  - name: parameters
    emptyDir: {}
---
