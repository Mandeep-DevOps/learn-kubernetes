apiVersion: v1
kind: Pod
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  containers:
    - name: frontend
      image: rkalluru/d77-frontend
      imagePullPolicy: Always
---
apiVersion: v1
kind: Pod
metadata:
  name: catalogue
  labels:
    app: catalogue
spec:
  initContainers:
    - name: parameters-pull
      image: docker.io/rkalluru/d77-parameter-store-init-container-image
      imagePullPolicy: Always
      volumeMounts:
      - mountPath: /parameters
        name: parameters
      env:
        - name: PARAMS
          value: "dev.roboshop.catalogue.MONGO_URL,MONGO_URL"
  containers:
    - name: catalogue
      image: rkalluru/d77-catalogue
      imagePullPolicy: Always
      volumeMounts:
      - mountPath: /parameters
        name: parameters
  volumes:
  - name: parameters
    emptyDir: {}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: catalogue-schema-load
spec:
  template:
    spec:
      backoffLimit: 4
      restartPolicy: Never
      volumes:
      - name: parameters
        emptyDir: {}
      initContainers:
        - name: parameters-pull
          image: docker.io/rkalluru/d77-parameter-store-init-container-image
          imagePullPolicy: Always
          volumeMounts:
          - mountPath: /parameters
            name: parameters
          env:
            - name: PARAMS
              value: "dev.roboshop.docdb.username,DOCDB_USER dev.roboshop.docdb.password,DOCDB_PASS dev.roboshop.docdb.endpoint,DOCDB_ENDPOINT"
      containers:
        - name: schema-load
          image: docker.io/rkalluru/d77-schema-loader
          volumeMounts:
          - mountPath: /parameters
            name: parameters

